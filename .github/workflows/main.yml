name: Deploy with Docker to EC2

on:
  push:
    branches: [ "master" ] # 또는 main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. 프로젝트를 압축 파일로 만듦 (자체 제외)
      - name: Compress project files
        run: tar -czf project.tar.gz --exclude='.git*' .

      # 2. 압축 파일을 EC2 서버로 복사 (기본 scp 사용)
      - name: Copy compressed file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "project.tar.gz"
          target: "/home/${{ secrets.EC2_USERNAME }}/"

      # 3. EC2에서 압축 해제 및 배포 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 작업 디렉토리로 이동
            cd /home/${{ secrets.EC2_USERNAME }}
            
            # 기존 app 폴더가 있다면 삭제하고 새로 생성
            rm -rf app
            mkdir app
            
            # app 폴더에 압축 해제
            tar -xzf project.tar.gz -C app
            
            # app 폴더로 이동하여 배포 진행
            cd app
            
            # Docker Compose가 사용할 .env 파일 생성
            echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
            echo "DB_NAME=scopsdb" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

            # Docker Compose 실행
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            docker system prune -af