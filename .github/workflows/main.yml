name: Deploy with Docker to EC2

on:
  push:
    branches: [ "master" ] # 또는 main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. 프로젝트를 압축 파일로 만듦 (자체 제외 옵션 추가)
      - name: Compress project files
        run: tar -czf project.tar.gz --exclude='.git*' --exclude='project.tar.gz' .

      # 2. 압축 파일을 EC2 서버로 복사
      - name: Copy compressed file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "project.tar.gz"
          target: "/home/${{ secrets.EC2_USERNAME }}/"

      # 3. EC2에서 압축 해제 및 배포 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}
            rm -rf app
            mkdir app
            tar -xzf project.tar.gz -C app
            
            cd app
            
            echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
            echo "DB_NAME=scopsdb" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            docker system prune -af